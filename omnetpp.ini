[General]
record-eventlog = true
simtime-scale = -3
*.gen.delay.result-recording-modes = +histogram

[Config Poisson]
network = Poisson
*.gen.lambda = 10.0

[Config Exponential]
network = Exponential
*.gen.mean = 1.5s

[Config MMPP]
network = MMPP
*.gen.states = 8
*.gen.state.result-recording-modes = +histogram

[Config OnOff]
network = OnOff
*.gen.state.result-recording-modes = +histogram
