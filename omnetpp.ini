[General]

[Config Poisson]
network = Poisson
*.gen.lambda = 15.0

[Config Exponential]
network = Exponential
*.gen.mean = 1.5s

[Config MMPP]
network = MMPPNetwork
MMPPNetwork.mmpp.mmppStates = 6
MMPPNetwork.mmpp.mmppLambdaRange = 3

[Config OnOff]
network = OnOffNetwork
OnOffNetwork.OnOff.delayTime = exponential(0.5s)
OnOffNetwork.OnOff.destNumber = 20
OnOffNetwork.OnOff.classNumber = 7
OnOffNetwork.OnOff.sessionId = 20
OnOffNetwork.OnOff.packetId = 20
OnOffNetwork.OnOff.changeValue = 50
OnOffNetwork.OnOff.lowerBound = 0
OnOffNetwork.OnOff.upperBound = 100
OnOffNetwork.OnOff.OnOff = 1